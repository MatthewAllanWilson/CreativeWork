<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matthew Wilson</title>
  <link rel="stylesheet" href="style.css">

    <script id="project-template" type="text/x-handlebars-template">

      <article class="menu-item">
        <img class="project-image menu-image" id="{{id}}" src="{{image}}">
        <br>
        <div class="title">{{title}}</div>
      </article>

      <article class="projects {{id}}">
        <button>HOME</button>
        <br>
        <img class="project-image" src="{{image}}">
        <div class="title">{{title}}</div>
        <div class="project-page-body">{{{body}}}</div>
        <!-- <a href="{{link}}" class="link" target="_blank">{{link}}</a> -->
        <br>
        <button>HOME</button>
      </article>
    </script>

</head>
<body>
  <header>
    <h1>Matthew Wilson</h1>
    <h2>Writer and Filmmaker</h2>
  </header>
    <main>

      <select id="project-filter">
        <option value="menu-item"> Select a Project </option>
      </select>
      <div id="project-list"></div>

  </main>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="projects.js"></script>
  <script src="app.js"></script>

</body>
</html>
