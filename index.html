<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matthew Wilson</title>
  <link rel="stylesheet" href="style.css">

      <script id="project-template" type="text/x-handlebars-template">
          <article data-category="{{title}}">
              <div class="title">{{title}}</div>
              <p class="description">{{description}}</p>
              <img class="project-image" src="{{image}}">
              <a href="{{link}}" class="link" target="_blank">{{link}}</a>
              </article>
      </script>

</head>

<body>

  <header>
    <h1>Matthew Wilson</h1>
    <h2>Writer, Filmmaker, Web Developer</h2>
  </header>

  <main>
    <select id="project-filter">
          <option value=""> Filter by Project </option>
        </select>

    <p>Click on a project to learn more:</p>

    <div id="project-list">
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="projects.js"></script>
  <script src="app.js"></script>

</body>
</html>
